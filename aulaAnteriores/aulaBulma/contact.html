          <div class="card">
            <div class="card-image">
              <figure class="image is-3by3">
                <img src="https://avatars.githubusercontent.com/u/24197003?v=4" alt="Placeholder image">

                    <label class="label">Messagem</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Mensagem"></textarea>
                    </div>
                  </div>

                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>
